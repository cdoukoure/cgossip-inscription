<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="card">
                        <div class="card-header card-header-icon card-header-rose">
                                <div class="card-icon">
                                    <i class="material-icons">person</i>
                                </div>
                        <h4 class="card-title">Première connexion</h4>
                        <p class="card-category">Veuillez renseigner les informations ci-dessous</p>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                Bienvenue <strong class="text-rose">{{ (sandBox.firstLoginFormState$ | async).value.firstname }}</strong>.
                                <br/>Veuillez renseigner les champs ci-dessous.
                            </div>
                        </div>
                        <form novalidate [ngrxFormState]="sandBox.firstLoginFormState$ | async">
                            <div class="row">                           
                                    <div class="col-md-12">
                                            <input type="hidden" 
                                            [ngrxFormControlState]="(sandBox.firstLoginFormState$ | async).controls.groups" 
                                            placeholder="Groups"
                                            />                           
                                    </div>
                                  </div>
                                  <div class="row">                           
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width" [floatLabel]="true">
                                            <input matInput type="text" 
                                            [ngrxFormControlState]="(sandBox.firstLoginFormState$ | async).controls.pseudo" 
                                            placeholder="Pseudo"
                                            autocomplete="off"
                                            />
                                    </mat-form-field>                                    
                                </div>
                            </div>
                            <div class="row">                           
                                <div class="col-md-12">
                                    <input type="hidden" 
                                        [ngrxFormControlState]="(sandBox.firstLoginFormState$ | async).controls.phone" 
                                        placeholder="N° Mobile"
                                    />                                   
                                </div>
                            </div>
      
                            <div class="row">                           
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width" [floatLabel]="true">
                                            <input matInput type="password" 
                                            [ngrxFormControlState]="(sandBox.firstLoginFormState$ | async).controls.passe" 
                                            placeholder="Nouveau mot de passe"
                                            />
                                    </mat-form-field>                                    
                                </div>
                            </div>
                            <div class="row">                           
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width" [floatLabel]="true">
                                        <input matInput type="password" 
                                        [ngrxFormControlState]="(sandBox.firstLoginFormState$ | async).controls.cpasse" 
                                        placeholder="Confirmation du mot de passe"
                                        />
                                    </mat-form-field>                                    
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <button  mat-raised-button type="button" 
                                        class="btn btn-block btn-rose" 
                                        (click)="onContinue()">
                                        Continuer
                                    </button>
                                </div>
                            </div>
                            <div class="row" *ngIf="sandBox.isLoading$ | async">  
                                <div class="col-md-12">
                                    <mat-progress-bar matBar
                                        color="warn"
                                        mode="indeterminate"
                                        value="50">
                                    </mat-progress-bar>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
