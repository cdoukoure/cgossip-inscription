<div class="main-content">
    <div class="container-fluid">
        <div class="row h-100 align-items-center">
            <div class="col-md-4 offset-md-4 my-auto align-self-center">
                <div class="card" style="position: relative; top: 50%; transform: perspective(1px) translateY(50%);">
                    <div class="card-header card-header-icon card-header-rose">
                        <div class="card-icon">
                            <i class="material-icons">person</i>
                        </div>
                        <h4 class="card-title">{{ 'Auth.Login.Title' | translate }}</h4>
                        <p class="card-category">Panel d'administration</p>
                    </div>
                    <div class="card-body">
                             
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit($event, loginForm.value)">
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width" [floatLabel]="true">
                                        <input matInput placeholder="Pseudo" type="text" 
                                        [formControl]="pseudo"
                                        autocomplete="off">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width" [floatLabel]="true">
                                        <input matInput placeholder="Mot de passe" type="password" 
                                        [formControl]="passe">
                                    </mat-form-field>
                                </div>
                            </div>
                            <!-- <div class="row">
                                <div class="col-md-12">
                                    <label *ngIf="submitted && authSandbox.message$" class="error-label text-danger">{{ 'Auth.AccessDenied' | translate }}</label>
                                    <label *ngIf="submitted && pseudo.hasError('required')" class="error-label text-danger">Login required</label>
                                    <br/><label *ngIf="submitted && passe.hasError('required')" class="error-label text-danger">Password required</label>                                                                                     
                                </div>
                            </div> -->
                            <div class="row">
                                <div class="col-md-12">
                                    <button mat-raised-button type="submit" 
                                    class="btn btn-sm btn-rose btn-block pull-right">Connexion</button>
                                </div>
                            </div>
                            <div class="row" *ngIf="authSandbox.isLoading$ | async">
                                <div class="col-md-12" style="height: 20px;">
                                    <mat-progress-bar matBar
                                            color="warn"
                                            mode="indeterminate"
                                            value="50">
                                    </mat-progress-bar>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
