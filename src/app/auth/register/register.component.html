<div class="main-content">
  <div class="container-fluid">
      <div class="row h-100 align-self-center align-items-center">
          <div class="col-md-4 align-middle">

          </div>
          <div class="col-md-4 align-middle">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">S'inscrire</h4>
                      <p class="card-category">Celebrity Gossip</p>
                  </div>
                  <div class="card-body">
                           
                      <form [formGroup]="registerForm" (ngSubmit)="onSubmit($event, registerForm.value)">
                          <div class="row">
                              <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                      <input matInput placeholder="N° Mobile" type="text" id="phone"
                                      [formControl]="phone" [disabled]="registrationStep === 1">
                                  </mat-form-field>
                              </div>
                          </div>
                          <div class="row" *ngIf="registrationStep === 2">
                              <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Code de vérification" type="text" 
                                      [formControl]="codev">
                                  </mat-form-field>
                              </div>
                          </div>
                          <!--<div class="row">
                              <div class="col-md-12">
                                  <label *ngIf="submitted && phone.hasError('required')" class="error-label text-danger">phone required</label>
                                  <br/><label *ngIf="submitted && codev.hasError('required')" class="error-label text-danger">codev required</label>                                                                                     
                              </div>
                          </div>-->
                          <div class="row">
                                <div class="col-md-6">
                                    <a class="btn btn-link" [routerLink]="'/login'">Se connecter</a>
                                </div>
                                <div class="col-md-6">
                                    <button mat-raised-button type="submit" 
                                    class="btn btn-danger btn-block pull-right">Envoyer</button>
                                </div>
                           </div>
                           <div class="clearfix"></div>
                      </form>

                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
